<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hotel - Admin Panel</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <nav>
        <ul>
            <li><a href="#bookings">Bookings</a></li>
            <li><a href="#rooms">Rooms</a></li>
            <li><a href="#guests">Guests</a></li>
        </ul>
    </nav>
    <section id="bookings">
        <h2>Recent Bookings</h2>
        <table>
            <tr>
                <th>Booking ID</th>
                <th>Guest Name</th>
                <th>Room Type</th>
                <th>Dates</th>
            </tr>
            <tr>
                <td>1001</td>
                <td>John Doe</td>
                <td>Deluxe</td>
                <td>2023-11-15 to 2023-11-20</td>
            </tr>
        </table>
    </section>
    <p><a href="http://localhost">Go to Homepage</a></p>
</body>
</html>
